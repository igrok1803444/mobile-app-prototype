<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./hero.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/modern-normalize@1.1.0/modern-normalize.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>iphonex</title>
  </head>
  <body>
    <main>
      <section class="hero-section">
        <div class="container">
          <div class="all-items">
            <h1 class="hero-title">Introducing Mobileapp</h1>
            <p class="secondary-title">Download our mobile app today!</p>

            <ul class="list text">
              <li class="last-text">
                &#10095; Real-time updates and notifications for timely
                information
              </li>

              <li class="last-text">
                &#10095; Robust analytics and reporting for data-driven insights
              </li>

              <li class="last-text">
                &#10095; Offline capabilities for uninterrupted use
              </li>
            </ul>
            <button class="download-btn" data-modal-open type="button">
              Download
            </button>
          </div>
          <ul class="list">
            <li>
              <div class="iphone">
                <img
                  src="./image/phox.png"
                  alt="iphonex"
                  width="430"
                  height="460"
                />
              </div>
            </li>
            <li>
              <div class="camera">
                <img
                  src="./image/camera.svg"
                  alt="camera"
                  width="77"
                  height="76"
                />
              </div>
            </li>
            <li>
              <img
                src="./image/camera2.svg"
                alt="camera2"
                width="130"
                height="130"
              />
            </li>
            <li>
              <img
                src="./image/Bell.svg"
                alt="bells"
                width="130"
                height="130"
              />
            </li>
            <li>
              <img
                src="./image/list14.svg"
                alt="list a4"
                width="80"
                height="80"
              />
            </li>
            <li>
              <img
                src="./image/notebook.svg"
                alt="notebook"
                width="120"
                height="140"
              />
            </li>
            <li>
              <img
                src="./image/time.svg"
                alt="clock"
                width="150"
                height="150"
              />
            </li>
            <li>
              <img
                src="./image/twentytwo.svg"
                alt="twentytwo"
                width="95"
                height="100"
              />
            </li>
          </ul>
        </div>
      </section>
    </main>

    <!--modal open-->

    <div data-modal class="backdrop is-hidden">
      <div class="modal">
        <button data-modal-close class="btn-close" type="button">
          <svg class="icon-close" width="8" height="8">
            <use href="./image/icons.svg#icon-Vector-1"></use>
          </svg>
        </button>
      </div>
    </div>

    <script src="./js/modal.js"></script>
  </body>
</html>
